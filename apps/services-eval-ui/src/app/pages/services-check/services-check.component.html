<div class="grid">

  <div class="col-12">
    <p-panel header="Upload" [toggleable]="true" [collapsed]="uploadCollapsed">
      <p-fileUpload name="activities[]" [customUpload]="true" (uploadHandler)="onUpload($event)"></p-fileUpload>
    </p-panel>
  </div>

  <div *ngIf="servicesEmployeeAnomalies.length > 0" class="col-12">
    <p-panel [header]="'Anomalies'">
      <services-employee-anomalies-table [servicesEmployeeAnomalies]="servicesEmployeeAnomalies"></services-employee-anomalies-table>
    </p-panel>
  </div>

</div>
