<p-panel header="Upload" [toggleable]="true" [collapsed]="uploadCollapsed">
  <p-fileUpload name="activities[]" [customUpload]="true" (uploadHandler)="onUpload($event)"></p-fileUpload>
</p-panel>

<p-panel *ngIf="anomalyNodes.length > 0" header="Anomalies">
  <p-tree [value]="anomalyNodes">
    <ng-template let-anomalyNode pTemplate="parent">
      {{anomalyNode.label}} ({{anomalyNode.data}})
    </ng-template>
    <ng-template let-anomalyNode pTemplate="anomaly">
      <p *ngIf="anomalyNode.data.length === 0">No anomalies for this type.</p>

      <services-statistics-activity-table [activities]="anomalyNode.data"></services-statistics-activity-table>
