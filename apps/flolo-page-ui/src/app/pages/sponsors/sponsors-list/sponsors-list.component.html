<div *ngIf="sponsors" class="sponsors-list">
  <div *ngFor="let sponsor of sponsors" class="sponsor-item">
    <div *ngIf="sponsor.image" class="sponsor-image">
      <img src="assets/sponsors/{{sponsor.image}}" [alt]="sponsor.name" />
    </div>

    <div class="sponsor-name">{{sponsor.name}}</div>

    <div *ngIf="sponsor.url" class="sponsor-url">
      <a [href]="sponsor.url">{{sponsor.url}}</a>
    </div>
  </div>
</div>
