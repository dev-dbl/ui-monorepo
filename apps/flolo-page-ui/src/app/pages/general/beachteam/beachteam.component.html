<p-carousel [value]="sponsors" styleClass="custom-carousel" [numVisible]="3"
            [numScroll]="1" [circular]="true" [autoplayInterval]="3000"
            [responsiveOptions]="responsiveOptions"
            [showIndicators]="false" [showNavigators]="false">

  <ng-template let-sponsor pTemplate="item">
    <div class="sponsor-item">
      <div class="sponsor-item-content">
        <div class="p-mb-3">
          <img src="assets/sponsors/{{sponsor.image}}" style="max-height: 50px;" [alt]="sponsor.name" class="sponsor-image" />
        </div>
<!--        <div>-->
<!--          <h4 class="p-mb-1">{{sponsor.name}}</h4>-->
<!--        </div>-->
      </div>
    </div>
  </ng-template>
</p-carousel>
