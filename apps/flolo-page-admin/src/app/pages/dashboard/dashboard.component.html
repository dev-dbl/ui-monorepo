<div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
  <div class="grid">

    <div class="col-12 md:col-6 lg:col-4">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Kundenanzahl</span>
            <div class="text-900 font-medium text-xl">{{customersTotal}}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
               style="width:2.5rem;height:2.5rem">
            <i class="pi pi-users text-blue-500 text-xl"></i>
          </div>
        </div>
        <span class="text-green-500 font-medium">{{customersNew}} new </span>
        <span class="text-500">({{customersNew / customersTotal | percent}})</span>
      </div>
    </div>

    <div class="col-12 md:col-6 lg:col-4">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Einnahmen</span>
            <div class="text-900 font-medium text-xl">{{incomeTotal | currency: 'EUR'}}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
               style="width:2.5rem;height:2.5rem">
            <i class="pi pi-dollar   text-orange-500 text-xl"></i>
          </div>
        </div>
        <span class="text-green-500 font-medium">{{incomeNew / incomeTotal | percent}} neu</span>
<!--        <span class="text-500">neu</span>-->
      </div>
    </div>

    <div class="col-12 md:col-6 lg:col-4">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Geplante Camps</span>
            <div class="text-900 font-medium text-xl">{{campsPlanned}}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-cyan-100 border-round"
               style="width:2.5rem;height:2.5rem">
            <i class="pi pi-inbox text-cyan-500 text-xl"></i>
          </div>
        </div>
        <span class="text-green-500 font-medium">{{campsUpcoming}}  </span>
        <span class="text-500">innerhalb 30 Tage</span>
      </div>
    </div>
