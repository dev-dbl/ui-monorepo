<div *ngIf="registrations" class="flpa-camps-registrations">
  <p-card header="Anmeldungen" [subheader]="'Liste der Anmeldungen fÃ¼r \'' + camp.name + '\''">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <button pButton pRipple type="button" label="Neu" icon="pi pi-plus"
                    class="p-button-rounded p-button-success"></button>
          </div>
        </p-toolbar>
      </div>

      <div class="p-col-12">
        <p-table id="camps-registrations-table" [value]="registrations">
          <ng-template pTemplate="header">
            <tr>
              <th>Nachname</th>
              <th>Vorname</th>
              <th>E-Mail</th>
              <th>Status</th>
              <th></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-registration>
            <tr>
              <td>{{registration.lastName}}</td>
              <td>{{registration.firstName}}</td>
              <td>{{registration.email}}</td>
              <td>
                <p-tag [value]="registrationsStatus[registration.status].label"
                       [severity]="registrationsStatus[registration.status].color"
                       [rounded]="true"></p-tag>
              </td>
              <td>
                <div class="p-d-flex p-jc-end">
                  <button *ngIf="registration.status === 0"
                          pButton pRipple type="button" label="" icon="pi pi-check"
                          class="p-button-rounded p-button-success p-mr-1"
                          (click)="acceptRegistration(registration)"></button>
                  <button *ngIf="registration.status !== 0"
                          pButton pRipple type="button" label="" icon="pi pi-lock-open"
                          class="p-button-rounded p-button-warning p-mr-1"
                          (click)="reopenRegistration(registration)"></button>

                  <button *ngIf="registration.status !== 2"
                          pButton pRipple type="button" label="" icon="pi pi-times"
                          class="p-button-rounded p-button-danger"
                          (click)="rejectRegistration(registration)"></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
