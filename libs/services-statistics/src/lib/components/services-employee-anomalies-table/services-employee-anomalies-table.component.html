<p-table id="employeeAnomalies-table" [value]="servicesEmployeeAnomalies"
         styleClass="p-datatable-striped" sortField="employee"
         dataKey="employee.id" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem"></th>
      <th>Employee</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-employeeAnomaly let-expanded="expanded">
    <tr>
      <td>
        <button type="button" pButton pRipple [pRowToggler]="employeeAnomaly" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
      </td>
      <td>{{employeeAnomaly.employee.getFullName()}}</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="rowexpansion" let-employeeAnomaly>
    <tr>
      <td colspan="2">
        <div class="p-1">
          <services-anomalies-table [servicesAnomalies]="employeeAnomaly.anomalies"></services-anomalies-table>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
