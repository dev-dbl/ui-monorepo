<div class="grid">
  <div class="col-12 md:col-6 lg:col-4">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Kundenanzahl</span>
          <div class="text-900 font-medium text-xl">{{getSupportCustomerCount()}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
             style="width:2.5rem;height:2.5rem">
          <i class="pi pi-users text-blue-500 text-xl"></i>
        </div>
      </div>
      <span class="text-500 font-medium">{{getSupportCustomerCount()}}</span>
    </div>
  </div>

  <div class="col-12 md:col-6 lg:col-4">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Support</span>
          <div class="text-900 font-medium text-xl">{{getTotalSupport() | number: '1.2-2'}} hours</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
             style="width:2.5rem;height:2.5rem">
          <i class="pi pi-phone text-orange-500 text-xl"></i>
        </div>
      </div>
      <span class="text-green-500 font-medium">{{getTotalSupport() | number: '1.2-2'}} hours</span>
    </div>
  </div>
</div>
