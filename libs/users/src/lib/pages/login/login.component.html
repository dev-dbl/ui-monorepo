<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-12" style="text-align: center">
        <img src="assets/login-photo.png" />
      </div>
      <div class="col-12">
        <form [formGroup]="loginFormGroup">
          <div class="grid">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" formControlName="email" pInputText placeholder="Email">
              </div>
              <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error">
                <span *ngIf="loginForm.email.errors?.required">email is required</span>
                <span *ngIf="loginForm.email.errors?.email">email is invalid</span>
              </small>
            </div>

            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="password" formControlName="password" pInputText placeholder="Password">
              </div>
              <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">
                <span *ngIf="loginForm.password.errors?.required">password is required</span>
              </small>
            </div>

            <div class="col-12">
              <div class="p-inputgroup">
                <button pButton pRipple type="button" label="Login" icon="pi pi-check"
                        class="p-button-rounded" style="width: 100%;"
                        (click)="onLogin()"></button>
              </div>
            </div>

            <div class="col-12" *ngIf="isSubmitted && authMessage">
              <small class="p-error">{{authMessage}}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
