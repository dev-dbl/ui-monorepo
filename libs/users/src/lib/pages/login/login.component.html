<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 align-items-center">
    <div class="text-center mb-5">
      <img src="assets/login-photo.png" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
  <!--    <span class="text-600 font-medium line-height-3">Don't have an account?</span>-->
  <!--    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>-->
    </div>

    <div>
      <form [formGroup]="loginFormGroup">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" type="text" pInputText class="w-full mb-3"
               formControlName="email">

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="password" pInputText class="w-full mb-3"
               formControlName="password">

        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"
                (click)="onLogin()"></button>
      </form>
    </div>
  </div>
</div>
